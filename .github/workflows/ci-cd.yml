name: Enterprise CI/CD

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  quality-assurance:
    name: ğŸ” Quality Assurance
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: ğŸ“¦ Install Dependencies
        run: npm ci

      - name: ğŸ” Lint & Format Check
        run: npm run lint

      - name: ğŸ—ï¸ Type Check (Build Validation)
        run: npm run build

      - name: ğŸ§ª Unit & Integration Tests (Vitest)
        run: npm run test:coverage

      - name: ğŸ­ E2E Tests (Playwright)
        run: |
          npx playwright install --with-deps
          npm run test:e2e

  deploy:
    name: ğŸš€ Continuous Deployment
    needs: quality-assurance
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: ğŸ“¦ Install Dependencies
        run: npm ci

      - name: ğŸ—ï¸ Build Application
        run: npm run build

      - name: ğŸš€ Deploy to Production
        run: |
          echo "CI/CD Pipeline validated with success!"
          echo "Ready for deployment. Configure your provider (Vercel/AWS/Firebase) to finalize."